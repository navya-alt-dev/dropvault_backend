<!-- templates/setup_mfa.html -->
<h2>Scan this QR with Google Authenticator</h2>
<img src="{{ device|otp_qr_code_url }}" alt="QR Code">
<p>Secret: {{ device.key }}</p>
<form method="post">
    {% csrf_token %}
    <input name="token" placeholder="Enter 6-digit code" required>
    <button type="submit">Enable MFA</button>
</form>
