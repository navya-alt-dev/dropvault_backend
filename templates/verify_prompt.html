<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Email - DropVault</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    
    <h3>Verify your email</h3>
    <p>We sent a verification link to <strong>{{ user.email }}</strong>. Check your inbox and spam.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Resend Verification Email</button>
    </form>
    
    <br>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
