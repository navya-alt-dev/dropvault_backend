databases:
  - name: dropvault-db
    databaseName: dropvault
    user: dropvault
    plan: free
    region: oregon

services:
  - type: web
    name: dropvault
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    # âœ… FIXED: Added --timeout 300 and --workers 2
    startCommand: gunicorn dropvault.wsgi:application --bind 0.0.0.0:$PORT --timeout 300 --workers 2 --log-level info --access-logfile - --error-logfile -
    envVars:
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: dropvault-db
          property: connectionString